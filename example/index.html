<!doctype html>
<html>
<head>
  <title>Example</title>
</head>
<body>
  <div id="wrapper">
    <a href="#" id="btn">Click Me</a>
    <div id="content"></div>
  </div>
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="http://twitter.github.com/hogan.js/builds/3.0.1/hogan-3.0.1.js"></script>
  <script src="/dist/lazyjson.js"></script>
  <script>
  jQuery(function($){
    var L = window.L = $('#content').lazyJSON({
      template: {
        html: '<div>{{ item.name }} - {{ item.tags }}</div>'
      },
      api: {
        uri: '/json?page={{page}}&size={{size}}',
        format: function (res) {
          return res.data;
        },
        params: function (params) {
          if (!Object.keys(params).length) {
            params.page = 1;
            params.size = 10;
          } else {
            params.page += 1;
          }

          return params;
        }
      }
    });

    $('#btn').on('click', function (evt) {
      evt.preventDefault();
      L.request();
    });
  });
  </script>
</body>
</html>
