<!doctype html>
<html>
<head></head>
<body>
  <a href="#" id="btn">Click Me</a>
  <div id="content"></div>
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <!-- <script src="http://twitter.github.com/hogan.js/builds/3.0.1/hogan-3.0.1.js"></script> -->
  <script src="../dist/lazyjson.js"></script>
  <script>
  jQuery(function($){
    var L = window.L = $('#content').lazyJSON({
      // initialize: false,
      template: {
        html: '<div>{{ item }}</div>'
      },
      api: {
        uri: 'http://gd.geobytes.com/AutoCompleteCity?q=phi&callback=?&count={{count}}&page={{page}}',
        params: function (params) {
          // params.page = params.page ? params.page + 1 : 1;
          // params.count = 5;
        }
      }
    });

    $('#btn').on('click', function (evt) {
      evt.preventDefault();
      L.request();
    });
  });
  </script>
</body>
</html>
